<div class="card shadow p-2 mx-2 mt-4">
  <form [formGroup]="transactionForm">
    <div class="row mx-2">
      <div class="form-group col-md-4 px-1">
        <label>Descrição</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="description"
          [ngClass]="{'invalid-input': transactionForm.get('description').errors && transactionForm.get('description').touched}">
        <small
          *ngIf="transactionForm.get('description').errors && transactionForm.get('description').touched"
          class="error-message">
          <fa-icon
            [icon]="faExclamationTriangle"
            class="btn-icon">
          </fa-icon>
          Campo obrigatório
        </small>
      </div>

      <div class="form-group col-md-2 px-1">
        <label>Valor</label>
        <input
          type="number"
          class="form-control form-control-sm"
          formControlName="value">
      </div>

      <div class="form-group col-md-2 px-1">
        <label>Data</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="date"
          bsDatepicker
          [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }">
      </div>

      <div class="form-group col-md-2 px-1">
        <label>Tipo</label>
        <select
          class="custom-select custom-select-sm"
          formControlName="type">
          <option [value]="TransactionEnum.Revenue">Receita</option>
          <option [value]="TransactionEnum.Expense">Despesa</option>
        </select>
      </div>

      <div class="form-group col-md-2 px-1">
        <label>Categoria</label>
        <select
          class="custom-select custom-select-sm"
          formControlName="category">
          <option
            [value]=""
            [selected]="transactionForm.get('category').value == ''"
            hidden>
            Selecione...
          </option>
          <option
            [value]="c?.description"
            *ngFor="let c of transactionsCategoryList">{{c?.description}}</option>
        </select>
      </div>
    </div>

    <div class="row mx-2">
      <div class="form-group col-md-12 px-1">
        <label for="observation">Observação</label>
        <textarea
          class="form-control"
          id="observation"
          formControlName="observation"
          rows="3">
        </textarea>
      </div>
    </div>
  </form>
  <div class="row ml-3 mr-2 mb-2 d-flex justify-content-end">
    <button
      type="button"
      class="btn-custom btn-custom-danger mx-1 not-on-mobile">
      <fa-icon
        [icon]="faTimes"
        class="btn-icon">
      </fa-icon>
      Cancelar
    </button>
    <button
      type="button"
      class="btn-custom btn-custom-primary mx-1">
      <fa-icon
        [icon]="faSave"
        class="btn-icon">
      </fa-icon>
      Salvar
    </button>
  </div>
</div>
