<div class="card shadow p-4 mt-4 mx-2">
  <div class="row">
    <div class="col-lg-1 col-sm-2 col-3">
      <div
        class="card-avatar card-avatar-revenue mx-1 d-flex justify-content-center align-items-center"
        [ngClass]="">
        <fa-icon
          [icon]="faHandHoldingUsd"
          class="fa-icon-avatar">
        </fa-icon>
      </div>
    </div>

    <div class="col-lg-10 col-sm-8 col-8 px-4">
      <h6>
        {{transaction.value}} | {{transaction.description}}
      </h6>
      <small>{{setTransactionType()}} | {{transaction.date}}</small>
    </div>

    <div class="col-lg-1 col-sm-2 col-1 px-2 d-flex justify-content-end align-items-start">
      <fa-icon
        [icon]="faTimes"
        class="close-button"
        (click)="deleteTransaction()">
      </fa-icon>
    </div>
  </div>
</div>
